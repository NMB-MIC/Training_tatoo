server {
    listen 80;
    server_name localhost;

    # ✅ Root ไปยัง static files ของ React build
    root /usr/share/nginx/UploadExcel;
    index /UploadExcel.js;

    # ✅ เมื่อเข้าหน้าใด ๆ ให้ fallback กลับไป index.html
    location / {
        try_files $uri /UploadExcel.js;
    }

    # ✅ เพิ่ม gzip (ถ้าอยากเปิดใช้งาน)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied no-cache no-store private expired auth;
    gzip_min_length 256;
}
